<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geomancer's Gaze</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-symbols">
    <div class="symbol-float">☽</div>
    <div class="symbol-float delay1">♃</div>
    <div class="symbol-float delay2">♂</div>

  <div class="container">

    <div id="symbol" class="symbol-area fade-in delay1"></div>
    <p id="interpretation" class="interpretation-text fade-in delay2"></p>
  </div>
<audio id="bg-audio" loop>
  <source src="audio/exotic_drone.wav" type="audio/wav">
</audio>


  <script src="script.js"></script>

</html>
